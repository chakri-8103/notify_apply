<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { margin-top: 40px; }
    #notificationsContainer { margin-top: 15px; }
    .notif-card { margin-bottom: 10px; }
    .notif-icon { cursor: pointer; position: absolute; top: 10px; right: 15px; font-size: 20px; }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <!-- Login Card -->
      <div class="card shadow" id="loginCard">
        <div class="card-body">
          <h3 class="card-title text-center mb-3">Student Login</h3>
          <div class="mb-3">
            <input type="text" id="studentNo" class="form-control" placeholder="Enter Student No">
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Enter Password">
          </div>
          <button class="btn btn-primary w-100" id="loginBtn">Login</button>
        </div>
      </div>

      <!-- Student Info Card -->
      <div class="card shadow d-none position-relative" id="studentCard">
        <div class="card-body">
          <h4 class="card-title">Student Details</h4>
          <span class="notif-icon" id="notifBtn">ðŸ””</span>
          <ul class="list-group" id="studentDetails"></ul>
          <button class="btn btn-success mt-3 w-100">Subscribed âœ…</button>

          <!-- Notifications Container -->
          <div id="notificationsContainer" class="d-none"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDNn6mTQSSziK0euwazJYp7vQPZoT3ZEPo",
    authDomain: "callwebview-61c3a.firebaseapp.com",
    projectId: "callwebview-61c3a",
    messagingSenderId: "440935657909",
    appId: "1:440935657909:web:86f4e12e35802f8d91a9fc"
  };

  firebase.initializeApp(firebaseConfig);
  const messaging = firebase.messaging();
  const db = firebase.firestore();

  async function subscribeUser(student) {
    try {
      const permission = await Notification.requestPermission();
      if (permission !== "granted") throw new Error("Notification permission denied");

      const registration = await navigator.serviceWorker.register('firebase-messaging-sw.js');

      const token = await messaging.getToken({
        vapidKey: 'BEBSBvKWLGx6At08ltRQ9Q-r2dNG7xUHIXQLOZMT-8va2QlL02yTBxmahf58Dgu3x0_uIbinrS2PS7Zes8yzZS4',
        serviceWorkerRegistration: registration
      });
      if (!token) throw new Error("Failed to get FCM token");

      await db.collection("students").doc(student.student_no).set({
        ...student,
        fcm_token: token,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      const topics = [
        student.campus_name,
        student.course_name,
        student.section_name
      ].map(s => s.toLowerCase().replace(/\s/g, "_"));

      await fetch("https://a9025453e8af.ngrok-free.app/subscribe", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ token, topics, ...student })
      });

      // Fetch notifications after subscription
      fetchNotifications(topics);

    } catch (err) {
      console.error("Subscription Failed:", err.message);
    }
  }

  async function fetchNotifications(topics) {
    try {
      const res = await fetch("https://59405185-0de8-49bf-9e02-a228b0702df3-00-21difm4dvtrej.spock.replit.dev/notifications");
      const data = await res.json();
      if (!data.success) return;

      const filtered = data.notifications.filter(n => topics.includes(n.topic));
      const container = document.getElementById("notificationsContainer");
      container.innerHTML = ""; 
      
      filtered.forEach(n => {
        const card = document.createElement("div");
        card.classList.add("card", "notif-card", "shadow-sm");
        card.innerHTML = `
          <div class="card-body">
            <h6 class="card-title">${n.title}</h6>
            <p class="card-text">${n.body}</p>
            ${n.image ? `<img src="${n.image}" style="max-width:100px;">` : ""}
          </div>
        `;
        container.appendChild(card);
      });
    } catch (err) {
      console.error("Error fetching notifications:", err.message);
    }
  }

  document.getElementById("loginBtn").addEventListener("click", async () => {
    const studentNo = document.getElementById("studentNo").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!studentNo || !password) return alert("Enter Student No & Password");

    try {
      const res = await fetch("https://a9025453e8af.ngrok-free.app/loginStudent", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ studentNo, password })
      });
      const data = await res.json();
      if (!data.status) return alert("Invalid credentials");

      const student = data.result[0];
      document.getElementById("loginCard").classList.add("d-none");
      const studentCard = document.getElementById("studentCard");
      studentCard.classList.remove("d-none");

      const details = document.getElementById("studentDetails");
      details.innerHTML = `
        <li class="list-group-item"><b>Name:</b> ${student.student_name}</li>
        <li class="list-group-item"><b>Father:</b> ${student.father_name}</li>
        <li class="list-group-item"><b>Mobile:</b> ${student.mobile_no}</li>
        <li class="list-group-item"><b>Email:</b> ${student.email}</li>
        <li class="list-group-item"><b>Campus:</b> ${student.campus_name}</li>
        <li class="list-group-item"><b>Course:</b> ${student.course_name}</li>
        <li class="list-group-item"><b>Section:</b> ${student.section_name}</li>
        <li class="list-group-item"><b>Roll No:</b> ${student.roll_no}</li>
      `;

      subscribeUser(student);

    } catch (err) {
      alert("Login Error: " + err.message);
    }
  });

  // Notification toggle
  document.getElementById("notifBtn").addEventListener("click", () => {
    const container = document.getElementById("notificationsContainer");
    container.classList.toggle("d-none");
  });
</script>
</body>
</html>
