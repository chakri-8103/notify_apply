<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { margin-top: 40px; }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <!-- Login Card -->
      <div class="card shadow" id="loginCard">
        <div class="card-body">
          <h3 class="card-title text-center mb-3">Student Login</h3>
          <div class="mb-3">
            <input type="text" id="studentNo" class="form-control" placeholder="Enter Student No">
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Enter Password">
          </div>
          <button class="btn btn-primary w-100" id="loginBtn">Login</button>
        </div>
      </div>

      <!-- Student Info Card -->
      <div class="card shadow d-none" id="studentCard">
        <div class="card-body">
          <h4 class="card-title">Student Details</h4>
          <ul class="list-group" id="studentDetails"></ul>
          <button class="btn btn-success mt-3 w-100">Subscribed ✅</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDNn6mTQSSziK0euwazJYp7vQPZoT3ZEPo",
    authDomain: "callwebview-61c3a.firebaseapp.com",
    projectId: "callwebview-61c3a",
    messagingSenderId: "440935657909",
    appId: "1:440935657909:web:86f4e12e35802f8d91a9fc"
  };

  firebase.initializeApp(firebaseConfig);
  const messaging = firebase.messaging();
  const db = firebase.firestore();

  async function subscribeUser(student) {
    try {
      console.log("🔔 Requesting Notification Permission...");
      const permission = await Notification.requestPermission();
      if (permission !== "granted") throw new Error("Notification permission denied");
      console.log("✅ Notification permission granted");

      console.log("📥 Registering service worker...");
      const registration = await navigator.serviceWorker.register('firebase-messaging-sw.js');
      console.log("✅ Service Worker Registered:", registration);

      console.log("📡 Fetching FCM token...");
      const token = await messaging.getToken({
        vapidKey: 'BEBSBvKWLGx6At08ltRQ9Q-r2dNG7xUHIXQLOZMT-8va2QlL02yTBxmahf58Dgu3x0_uIbinrS2PS7Zes8yzZS4',
        serviceWorkerRegistration: registration
      });

      if (!token) throw new Error("Failed to get FCM token");
      console.log("✅ FCM Token:", token);

      console.log("💾 Saving to Firestore...");
      await db.collection("students").doc(student.student_no).set({
        ...student,
        fcm_token: token,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      console.log("✅ Student data saved to Firestore");

      const topics = [
        student.campus_name,
        student.course_name,
        student.section_name
      ].map(s => s.toLowerCase().replace(/\s/g, "_"));
      console.log("📌 Topics to subscribe:", topics);

      const res = await fetch("https://59405185-0de8-49bf-9e02-a228b0702df3-00-21difm4dvtrej.spock.replit.dev/subscribe", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ token, topics, ...student })
      });

      console.log("✅ Subscribed API Response:", await res.text());
      console.log("🎉 Successfully Subscribed to topics");

    } catch (err) {
      console.error("❌ Subscription Failed:", err.message);
    }
  }

  document.getElementById("loginBtn").addEventListener("click", async () => {
    const studentNo = document.getElementById("studentNo").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!studentNo || !password) return alert("Enter Student No & Password");

    try {
      console.log("🔑 Sending login request:", { studentNo, password });
      const res = await fetch("https://apis.aditya.ac.in/analysis/student/loginStudent", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ studentNo, password })
      });

      const data = await res.json();
      console.log("📥 Login API Response:", data);

      if (!data.status) {
        console.error("❌ Invalid login");
        return alert("Invalid credentials");
      }

      const student = data.result[0];
      console.log("✅ Student Data Found:", student);

      document.getElementById("loginCard").classList.add("d-none");
      document.getElementById("studentCard").classList.remove("d-none");

      const details = document.getElementById("studentDetails");
      details.innerHTML = `
        <li class="list-group-item"><b>Name:</b> ${student.student_name}</li>
        <li class="list-group-item"><b>Father:</b> ${student.father_name}</li>
        <li class="list-group-item"><b>Mobile:</b> ${student.mobile_no}</li>
        <li class="list-group-item"><b>Email:</b> ${student.email}</li>
        <li class="list-group-item"><b>Campus:</b> ${student.campus_name}</li>
        <li class="list-group-item"><b>Course:</b> ${student.course_name}</li>
        <li class="list-group-item"><b>Section:</b> ${student.section_name}</li>
        <li class="list-group-item"><b>Roll No:</b> ${student.roll_no}</li>
      `;

      console.log("🚀 Proceeding with FCM subscription...");
      subscribeUser(student);

    } catch (err) {
      console.error("❌ Login Failed:", err.message);
      alert("Error: " + err.message);
    }
  });
</script>
</body>
</html>
