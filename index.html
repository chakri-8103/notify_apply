<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      color: #00796b;
      font-weight: 600;
    }

    input.form-control {
      border-radius: 50px;
      padding: 10px 20px;
    }

    button.btn {
      border-radius: 50px;
      font-weight: 500;
    }

    #notificationsContainer {
      margin-top: 15px;
      gap: 15px;
      flex-wrap: wrap;
      display: flex;
    }

    .notif-card {
      flex: 1 1 calc(50% - 15px);
      border-radius: 12px;
      padding: 15px;
      background: #f8f9fa;
      border-left: 4px solid #0d6efd;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .notif-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .row-details {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .col-left,
    .col-right {
      flex: 1;
      min-width: 300px;
    }

    ul.list-group li {
      border-radius: 10px;
      margin-bottom: 8px;
      padding: 10px 15px;
      transition: background 0.2s ease;
    }

    ul.list-group li:hover {
      background: #e8f5e9;
    }

    .icon-tabs {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-bottom: 15px;
      position: relative;
    }

    .icon-tabs i {
      font-size: 24px;
      cursor: pointer;
      color: #00796b;
      transition: color 0.2s;
      position: relative;
    }

    .icon-tabs i.active {
      color: #004d40;
    }

    .red-dot {
      position: absolute;
      top: 0px;
      right: 0px;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      border: 1px solid white;
    }

    #loginCard {
      margin-bottom: 30px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center w-100">
      <div class="col-lg-8 col-md-10">

        <!-- Login Card -->
        <div class="card shadow p-4" id="loginCard">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Student Login</h3>
            <div class="mb-3">
              <input type="text" id="studentNo" class="form-control" placeholder="Enter Student No">
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Enter Password">
            </div>
            <button class="btn btn-primary w-100" id="loginBtn">Login</button>
          </div>
        </div>

        <!-- Student Dashboard -->
        <div class="card shadow p-4 d-none" id="studentCard">
          <div class="card-body">
            <div class="icon-tabs">
              <i class="fa-solid fa-user active" id="studentIcon"></i>
              <i class="fa-solid fa-bell" id="notifIcon">
                <span id="notifDot" class="red-dot" style="display:none;"></span>
              </i>
            </div>
            <div class="row-details">
              <div class="col-left" id="studentInfo">
                <ul class="list-group" id="studentDetails"></ul>
                <button class="btn btn-secondary mt-3 w-100" id="subscribedBtn" disabled>Subscribed ⏳</button>
              </div>
              <div class="col-right" id="notifContainer" style="display: none;">
                <div id="notificationsContainer"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDNn6mTQSSziK0euwazJYp7vQPZoT3ZEPo",
      authDomain: "callwebview-61c3a.firebaseapp.com",
      projectId: "callwebview-61c3a",
      messagingSenderId: "440935657909",
      appId: "1:440935657909:web:86f4e12e35802f8d91a9fc"
    };
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();
    const db = firebase.firestore();

    const studentIcon = document.getElementById("studentIcon");
    const notifIcon = document.getElementById("notifIcon");
    const notifDot = document.getElementById("notifDot");
    const studentInfo = document.getElementById("studentInfo");
    const notifContainer = document.getElementById("notifContainer");

    let hasNewNotifications = false;

    studentIcon.addEventListener("click", () => {
      studentInfo.style.display = "block";
      notifContainer.style.display = "none";
      studentIcon.classList.add("active");
      notifIcon.classList.remove("active");
    });

    notifIcon.addEventListener("click", () => {
      studentInfo.style.display = "none";
      notifContainer.style.display = "flex";
      notifIcon.classList.add("active");
      studentIcon.classList.remove("active");

      if (hasNewNotifications) {
        const notifCards = Array.from(document.getElementById("notificationsContainer").children);
        const currentNotifs = notifCards.map((card, idx) => ({ id: card.dataset.id || idx }));
        localStorage.setItem("seenNotifications", JSON.stringify(currentNotifs.map(n => n.id)));

        notifDot.style.display = "none";
        hasNewNotifications = false;
      }
    });

    function hasUnseenNotifications(notifications) {
      const seenIds = JSON.parse(localStorage.getItem("seenNotifications") || "[]");
      return notifications.some(n => !seenIds.includes(n.id));
    }

    async function fetchNotifications(topics) {
      try {
        const res = await fetch("https://59405185-0de8-49bf-9e02-a228b0702df3-00-21difm4dvtrej.spock.replit.dev/notifications");
        const data = await res.json();
        if (!data.success) return;

        const filtered = data.notifications.filter(n => topics.includes(n.topic));
        const container = document.getElementById("notificationsContainer");
        container.innerHTML = "";

        filtered.forEach(n => {
          const card = document.createElement("div");
          card.classList.add("notif-card", "shadow-sm", "p-3", "mb-2", "bg-light");
          card.dataset.id = n.id || `${n.title}-${n.topic}`; // unique id
          card.innerHTML = `<h6 class="fw-bold text-primary">${n.title}</h6>
                        <p>${n.body}</p>
                        <small class="text-muted">Topic: ${n.topic}</small>`;
          container.appendChild(card);
        });

        if (hasUnseenNotifications(filtered)) {
          notifDot.style.display = "block";
          hasNewNotifications = true;
        } else {
          notifDot.style.display = "none";
          hasNewNotifications = false;
        }

      } catch (err) {
        console.error("Error fetching notifications:", err.message);
      }
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const studentNo = document.getElementById("studentNo").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!studentNo || !password) return alert("Enter Student No & Password");

      try {
        const res = await fetch("https://7ced8b9e4dd0.ngrok-free.app/loginStudent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ studentNo, password })
        });
        const data = await res.json();
        if (!data.status) return alert("Invalid credentials");

        const student = data.result[0];
        sessionStorage.setItem("student", JSON.stringify(student));
        document.getElementById("loginCard").classList.add("d-none");
        document.getElementById("studentCard").classList.remove("d-none");

        populateStudentDetails(student);
        await subscribeUser(student);

      } catch (err) {
        alert("Login Error: " + err.message);
      }
    });

    window.addEventListener("load", async () => {
      const student = JSON.parse(sessionStorage.getItem("student") || null);
      if (student) {
        document.getElementById("loginCard").classList.add("d-none");
        document.getElementById("studentCard").classList.remove("d-none");
        populateStudentDetails(student);
        const topics = [student.campus_name, student.course_name, student.section_name].map(s => s.toLowerCase().replace(/\s/g, "_"));
        await fetchNotifications(topics);

        const subBtn = document.getElementById("subscribedBtn");
        subBtn.innerText = "Subscribed ✅";
        subBtn.classList.remove("btn-secondary");
        subBtn.classList.add("btn-success");
        subBtn.disabled = false;
      }
    });

    // Populate student details
    function populateStudentDetails(student) {
      const details = document.getElementById("studentDetails");
      details.innerHTML = `
    <li class="list-group-item"><b>Name:</b> ${student.student_name}</li>
    <li class="list-group-item"><b>Father:</b> ${student.father_name}</li>
    <li class="list-group-item"><b>Mobile:</b> ${student.mobile_no}</li>
    <li class="list-group-item"><b>Email:</b> ${student.email}</li>
    <li class="list-group-item"><b>Campus:</b> ${student.campus_name}</li>
    <li class="list-group-item"><b>Course:</b> ${student.course_name}</li>
    <li class="list-group-item"><b>Section:</b> ${student.section_name}</li>
    <li class="list-group-item"><b>Roll No:</b> ${student.roll_no}</li>
  `;
    }

    // Auto-refresh notifications every second
    setInterval(async () => {
      const student = JSON.parse(sessionStorage.getItem("student") || null);
      if (student) {
        const topics = [student.campus_name, student.course_name, student.section_name].map(s => s.toLowerCase().replace(/\s/g, "_"));
        await fetchNotifications(topics);
      }
    }, 1000);

    // Firebase subscription
    async function subscribeUser(student) {
      try {
        const permission = await Notification.requestPermission();
        if (permission !== "granted") throw new Error("Notification permission denied");
        const registration = await navigator.serviceWorker.register('firebase-messaging-sw.js');
        const token = await messaging.getToken({
          vapidKey: 'BEBSBvKWLGx6At08ltRQ9Q-r2dNG7xUHIXQLOZMT-8va2QlL02yTBxmahf58Dgu3x0_uIbinrS2PS7Zes8yzZS4',
          serviceWorkerRegistration: registration
        });
        if (!token) throw new Error("Failed to get FCM token");

        await db.collection("students").doc(student.student_no).set({
          ...student,
          fcm_token: token,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        const topics = [student.campus_name, student.course_name, student.section_name].map(s => s.toLowerCase().replace(/\s/g, "_"));
        await fetch("https://7ced8b9e4dd0.ngrok-free.app/subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, topics, ...student })
        });
        await fetchNotifications(topics);

        const subBtn = document.getElementById("subscribedBtn");
        subBtn.innerText = "Subscribed ✅";
        subBtn.classList.remove("btn-secondary");
        subBtn.classList.add("btn-success");
        subBtn.disabled = false;

      } catch (err) {
        console.error("Subscription failed:", err.message);
      }
    }
  </script>
</body>

</html>
