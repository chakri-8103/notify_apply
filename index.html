<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .row-details {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    .col-left, .col-right {
      flex: 1;
      min-width: 320px;
    }
    #notificationsContainer {
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 5px;
    }
    .notif-card {
      border-left: 4px solid #0d6efd;
      padding: 12px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .notif-card:hover {
      transform: translateY(-3px);
    }
    .list-group-item {
      border: none;
      padding: 10px 0;
      font-size: 0.95rem;
    }
    #subscribedBtn {
      border-radius: 8px;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="col-12 col-lg-10">

    <!-- Login Card -->
    <div class="card shadow p-4" id="loginCard">
      <h3 class="card-title text-center mb-4 fw-bold">Student Login</h3>
      <div class="mb-3">
        <input type="text" id="studentNo" class="form-control form-control-lg" placeholder="Enter Student No">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter Password">
      </div>
      <button class="btn btn-primary w-100 btn-lg" id="loginBtn">Login</button>
    </div>

    <!-- Student Panel -->
    <div class="card shadow p-4 d-none" id="studentCard">
      <h3 class="mb-4 fw-bold text-center">Student Panel</h3>
      <div class="row-details">

        <!-- Left: Student Details -->
        <div class="col-left">
          <h5 class="mb-3">Student Details</h5>
          <ul class="list-group" id="studentDetails"></ul>
          <button class="btn btn-secondary mt-3 w-100" id="subscribedBtn" disabled>Subscribed ⏳</button>
        </div>

        <!-- Right: Notifications -->
        <div class="col-right">
          <h5 class="mb-3">Notifications</h5>
          <div id="notificationsContainer"></div>
        </div>

      </div>
    </div>

  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDNn6mTQSSziK0euwazJYp7vQPZoT3ZEPo",
    authDomain: "callwebview-61c3a.firebaseapp.com",
    projectId: "callwebview-61c3a",
    messagingSenderId: "440935657909",
    appId: "1:440935657909:web:86f4e12e35802f8d91a9fc"
  };

  firebase.initializeApp(firebaseConfig);
  const messaging = firebase.messaging();
  const db = firebase.firestore();

  async function subscribeUser(student) {
    try {
      console.log("Requesting Notification Permission...");
      const permission = await Notification.requestPermission();
      if (permission !== "granted") throw new Error("Notification permission denied");

      const registration = await navigator.serviceWorker.register('firebase-messaging-sw.js');
      const token = await messaging.getToken({
        vapidKey: 'BEBSBvKWLGx6At08ltRQ9Q-r2dNG7xUHIXQLOZMT-8va2QlL02yTBxmahf58Dgu3x0_uIbinrS2PS7Zes8yzZS4',
        serviceWorkerRegistration: registration
      });
      console.log("FCM Token:", token);

      await db.collection("students").doc(student.student_no).set({
        ...student,
        fcm_token: token,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      const topics = [
        student.campus_name,
        student.course_name,
        student.section_name
      ].map(s => s.toLowerCase().replace(/\s/g, "_"));

      const res = await fetch("https://a9025453e8af.ngrok-free.app/subscribe", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ token, topics, ...student })
      });
      console.log("Subscription API response:", await res.text());

      await fetchNotifications(topics);

      const subBtn = document.getElementById("subscribedBtn");
      subBtn.innerText = "Subscribed ✅";
      subBtn.classList.remove("btn-secondary");
      subBtn.classList.add("btn-success");
      subBtn.disabled = false;
      console.log("✅ Student fully subscribed.");

    } catch (err) {
      console.error("Subscription Failed:", err.message);
    }
  }

  async function fetchNotifications(topics) {
    try {
      const res = await fetch("https://59405185-0de8-49bf-9e02-a228b0702df3-00-21difm4dvtrej.spock.replit.dev/notifications");
      const data = await res.json();
      if (!data.success) return;

      const filtered = data.notifications.filter(n => topics.includes(n.topic));
      const container = document.getElementById("notificationsContainer");
      container.innerHTML = ""; 
      
      filtered.forEach(n => {
        const card = document.createElement("div");
        card.classList.add("notif-card");
        card.innerHTML = `
          <h6 class="fw-bold">${n.title}</h6>
          <p>${n.body}</p>
          <small class="text-muted">Topic: ${n.topic}</small>
        `;
        container.appendChild(card);
      });

      console.log("Notifications displayed:", filtered);

    } catch (err) {
      console.error("Error fetching notifications:", err.message);
    }
  }

  document.getElementById("loginBtn").addEventListener("click", async () => {
    const studentNo = document.getElementById("studentNo").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!studentNo || !password) return alert("Enter Student No & Password");

    try {
      console.log("Logging in student:", studentNo);
      const res = await fetch("https://a9025453e8af.ngrok-free.app/loginStudent", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ studentNo, password })
      });
      const data = await res.json();
      if (!data.status) return alert("Invalid credentials");

      const student = data.result[0];
      sessionStorage.setItem("student", JSON.stringify(student));

      document.getElementById("loginCard").classList.add("d-none");
      const studentCard = document.getElementById("studentCard");
      studentCard.classList.remove("d-none");

      const details = document.getElementById("studentDetails");
      details.innerHTML = `
        <li><b>Name:</b> ${student.student_name}</li>
        <li><b>Father:</b> ${student.father_name}</li>
        <li><b>Mobile:</b> ${student.mobile_no}</li>
        <li><b>Email:</b> ${student.email}</li>
        <li><b>Campus:</b> ${student.campus_name}</li>
        <li><b>Course:</b> ${student.course_name}</li>
        <li><b>Section:</b> ${student.section_name}</li>
        <li><b>Roll No:</b> ${student.roll_no}</li>
      `;

      await subscribeUser(student);

    } catch (err) {
      alert("Login Error: " + err.message);
    }
  });

  window.addEventListener("load", async () => {
    const student = JSON.parse(sessionStorage.getItem("student") || null);
    if (student) {
      document.getElementById("loginCard").classList.add("d-none");
      const studentCard = document.getElementById("studentCard");
      studentCard.classList.remove("d-none");

      const details = document.getElementById("studentDetails");
      details.innerHTML = `
        <li><b>Name:</b> ${student.student_name}</li>
        <li><b>Father:</b> ${student.father_name}</li>
        <li><b>Mobile:</b> ${student.mobile_no}</li>
        <li><b>Email:</b> ${student.email}</li>
        <li><b>Campus:</b> ${student.campus_name}</li>
        <li><b>Course:</b> ${student.course_name}</li>
        <li><b>Section:</b> ${student.section_name}</li>
        <li><b>Roll No:</b> ${student.roll_no}</li>
      `;

      const topics = [
        student.campus_name,
        student.course_name,
        student.section_name
      ].map(s => s.toLowerCase().replace(/\s/g, "_"));

      await fetchNotifications(topics);

      const subBtn = document.getElementById("subscribedBtn");
      subBtn.innerText = "Subscribed ✅";
      subBtn.classList.remove("btn-secondary");
      subBtn.classList.add("btn-success");
      subBtn.disabled = false;
    }
  });
</script>
</body>
</html>
