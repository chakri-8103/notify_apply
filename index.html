<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      color: #00796b;
      font-weight: 600;
    }

    input.form-control {
      border-radius: 50px;
      padding: 10px 20px;
    }

    button.btn {
      border-radius: 50px;
      font-weight: 500;
      transition: transform 0.2s ease;
    }

    button.btn:hover {
      transform: scale(1.05);
    }

    #notificationsContainer {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .notif-card {
      flex: 1 1 calc(50% - 15px);
      border-radius: 12px;
      padding: 15px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .notif-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    .row-details {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .col-left,
    .col-right {
      flex: 1;
      min-width: 300px;
    }

    #subscribedBtn {
      border-radius: 50px;
      font-weight: 500;
    }

    ul.list-group li {
      border-radius: 10px;
      margin-bottom: 8px;
      padding: 10px 15px;
      transition: background 0.2s ease;
    }

    ul.list-group li:hover {
      background: #f1f8e9;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center w-100">
      <div class="col-lg-8 col-md-10">
        <!-- Login Card -->
        <div class="card shadow p-4" id="loginCard">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Student Login</h3>
            <div class="mb-3">
              <input type="text" id="studentNo" class="form-control" placeholder="Enter Student No">
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Enter Password">
            </div>
            <button class="btn btn-primary w-100" id="loginBtn">Login</button>
          </div>
        </div>

        <!-- Student Info + Notifications -->
        <div class="card shadow p-4 d-none" id="studentCard">
          <div class="card-body">
            <h4 class="card-title mb-4 text-center">Student Panel</h4>
            <div class="row-details">
              <!-- Left: Student Details -->
              <div class="col-left">
                <ul class="list-group" id="studentDetails"></ul>
                <button class="btn btn-secondary mt-3 w-100" id="subscribedBtn" disabled>Subscribed ⏳</button>
              </div>

              <!-- Right: Notifications -->
              <div class="col-right">
                <h5 class="mb-3">Notifications</h5>
                <div id="notificationsContainer"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDNn6mTQSSziK0euwazJYp7vQPZoT3ZEPo",
      authDomain: "callwebview-61c3a.firebaseapp.com",
      projectId: "callwebview-61c3a",
      messagingSenderId: "440935657909",
      appId: "1:440935657909:web:86f4e12e35802f8d91a9fc"
    };

    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();
    const db = firebase.firestore();

    async function subscribeUser(student) {
      try {
        console.log("Requesting Notification Permission...");
        const permission = await Notification.requestPermission();
        if (permission !== "granted") throw new Error("Notification permission denied");

        console.log("Registering service worker...");
        const registration = await navigator.serviceWorker.register('firebase-messaging-sw.js');

        console.log("Fetching FCM token...");
        const token = await messaging.getToken({
          vapidKey: 'BEBSBvKWLGx6At08ltRQ9Q-r2dNG7xUHIXQLOZMT-8va2QlL02yTBxmahf58Dgu3x0_uIbinrS2PS7Zes8yzZS4',
          serviceWorkerRegistration: registration
        });
        if (!token) throw new Error("Failed to get FCM token");
        console.log("FCM Token:", token);

        console.log("Saving student data to Firestore...");
        await db.collection("students").doc(student.student_no).set({
          ...student,
          fcm_token: token,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        console.log("Student data saved.");

        const topics = [
          student.campus_name,
          student.course_name,
          student.section_name
        ].map(s => s.toLowerCase().replace(/\s/g, "_"));
        console.log("Topics to subscribe:", topics);

        console.log("Subscribing to topics via API...");
        const res = await fetch("https://a9025453e8af.ngrok-free.app/subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, topics, ...student })
        });
        console.log("Subscription API response:", await res.text());

        console.log("Fetching notifications...");
        await fetchNotifications(topics);

        // Only after full subscription + notifications, enable button
        const subBtn = document.getElementById("subscribedBtn");
        subBtn.innerText = "Subscribed ✅";
        subBtn.classList.remove("btn-secondary");
        subBtn.classList.add("btn-success");
        subBtn.disabled = false;
        console.log("✅ Student fully subscribed.");

      } catch (err) {
        console.error("Subscription Failed:", err.message);
      }
    }

    async function fetchNotifications(topics) {
      try {
        const res = await fetch("https://59405185-0de8-49bf-9e02-a228b0702df3-00-21difm4dvtrej.spock.replit.dev/notifications");
        const data = await res.json();
        if (!data.success) return;

        const filtered = data.notifications.filter(n => topics.includes(n.topic));
        const container = document.getElementById("notificationsContainer");
        container.innerHTML = "";

        filtered.forEach(n => {
          const card = document.createElement("div");
          card.classList.add("card", "notif-card", "shadow-sm", "p-2");
          card.innerHTML = `
          <div>
            <h6><b>${n.title}</b></h6>
            <p>${n.body}</p>
            <small class="text-muted">Topic: ${n.topic}</small>
          </div>
        `;
          container.appendChild(card);
        });

        console.log("Notifications displayed:", filtered);

      } catch (err) {
        console.error("Error fetching notifications:", err.message);
      }
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const studentNo = document.getElementById("studentNo").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!studentNo || !password) return alert("Enter Student No & Password");

      try {
        console.log("Logging in student:", studentNo);
        const res = await fetch("https://a9025453e8af.ngrok-free.app/loginStudent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ studentNo, password })
        });
        const data = await res.json();
        if (!data.status) return alert("Invalid credentials");

        const student = data.result[0];
        sessionStorage.setItem("student", JSON.stringify(student));

        document.getElementById("loginCard").classList.add("d-none");
        const studentCard = document.getElementById("studentCard");
        studentCard.classList.remove("d-none");

        const details = document.getElementById("studentDetails");
        details.innerHTML = `
        <li class="list-group-item"><b>Name:</b> ${student.student_name}</li>
        <li class="list-group-item"><b>Father:</b> ${student.father_name}</li>
        <li class="list-group-item"><b>Mobile:</b> ${student.mobile_no}</li>
        <li class="list-group-item"><b>Email:</b> ${student.email}</li>
        <li class="list-group-item"><b>Campus:</b> ${student.campus_name}</li>
        <li class="list-group-item"><b>Course:</b> ${student.course_name}</li>
        <li class="list-group-item"><b>Section:</b> ${student.section_name}</li>
        <li class="list-group-item"><b>Roll No:</b> ${student.roll_no}</li>
      `;

        await subscribeUser(student);

      } catch (err) {
        alert("Login Error: " + err.message);
      }
    });

    // Auto-login if session exists
    window.addEventListener("load", async () => {
      const student = JSON.parse(sessionStorage.getItem("student") || null);
      if (student) {
        document.getElementById("loginCard").classList.add("d-none");
        const studentCard = document.getElementById("studentCard");
        studentCard.classList.remove("d-none");

        const details = document.getElementById("studentDetails");
        details.innerHTML = `
        <li class="list-group-item"><b>Name:</b> ${student.student_name}</li>
        <li class="list-group-item"><b>Father:</b> ${student.father_name}</li>
        <li class="list-group-item"><b>Mobile:</b> ${student.mobile_no}</li>
        <li class="list-group-item"><b>Email:</b> ${student.email}</li>
        <li class="list-group-item"><b>Campus:</b> ${student.campus_name}</li>
        <li class="list-group-item"><b>Course:</b> ${student.course_name}</li>
        <li class="list-group-item"><b>Section:</b> ${student.section_name}</li>
        <li class="list-group-item"><b>Roll No:</b> ${student.roll_no}</li>
      `;

        const topics = [
          student.campus_name,
          student.course_name,
          student.section_name
        ].map(s => s.toLowerCase().replace(/\s/g, "_"));

        await fetchNotifications(topics);

        const subBtn = document.getElementById("subscribedBtn");
        subBtn.innerText = "Subscribed ✅";
        subBtn.classList.remove("btn-secondary");
        subBtn.classList.add("btn-success");
        subBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
